[platformio]
default_envs = esp32-s3-devkitc-1

[env]
platform = espressif32
default_envs = esp32dev

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
build_flags =
  -DCORE_DEBUG_LEVEL=1

[env:esp32-s3-devkitc-1]
board = esp32-s3-devkitc-1

[env:esp32dev]
board = esp32dev
lib_deps =
  bblanchon/ArduinoJson@^7.0.4
